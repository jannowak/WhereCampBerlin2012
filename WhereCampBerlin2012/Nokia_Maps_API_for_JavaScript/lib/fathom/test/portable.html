<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=1200" />
		<title>Fathom.js - Portable Test</title>
		<link href="../fathom.sample.css" rel="stylesheet" type="text/css" />
		<style type="text/css">
			body {
				background-color: #f0f0f0;
			}
		
			#content {
				background-color: #fff;
				margin: 0 auto;
				padding: 50px 20px;
				width: 960px;
			}
		
			.fathom-container {
				border: 1px solid #d0d0d0;
				height: 600px;
				margin: 0 auto;
				overflow: auto;
				position: relative;
				width: 800px;
			}
			div.slide {
				height: 400px;
				width: 600px;
			}
		</style>
		<script src="jquery.min.js" type="text/javascript"></script>
		<script src="../fathom.js" type="text/javascript"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			$("#presentation").fathom();
		});
		</script>
	</head>
	<body>	
		<div id="content">	
			<div id="presentation">
				<div class="slide">
					<h1>Slide 1</h1>
				</div>
				<div class="slide">
					<h1>Slide 2</h1>
				</div>
				<div class="slide">
					<h1>Slide 3</h1>
				</div>
				<div class="slide">
					<h1>Slide 4</h1>
				</div>
				<div class="slide">
					<h1>Slide 5</h1>
				</div>
			</div>		
		</div>	
	</body>
</html>
